########################################
# Controller (planner local)
########################################

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001

    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.20
      yaw_goal_tolerance: 0.15
      stateful: True

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: False

      min_vel_x: 0.0
      max_vel_x: 0.2
      min_speed_xy: 0.0
      max_speed_xy: 0.2
      max_vel_theta: 0.5
      min_speed_theta: 0.0

      acc_lim_x: 0.5
      acc_lim_theta: 1.0
      decel_lim_x: -0.5
      decel_lim_theta: -1.0

      vx_samples: 20
      vtheta_samples: 40
      sim_time: 2.0
      linear_granularity: 0.05
      angular_granularity: 0.02
      transform_tolerance: 0.2
      trans_stopped_velocity: 0.01

      critics:
        - RotateToGoal
        - Oscillation
        - BaseObstacle
        - GoalAlign
        - PathAlign
        - PathDist
        - GoalDist

      BaseObstacle.scale: 0.02
      PathAlign.scale: 6.0
      PathAlign.forward_point_distance: 0.15
      GoalAlign.scale: 8.0
      GoalAlign.forward_point_distance: 0.2
      PathDist.scale: 10.0
      GoalDist.scale: 12.0
      RotateToGoal.scale: 8.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

########################################
# Planner global (Smac 2D)
########################################

planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 20.0
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_smac_planner/SmacPlanner2D"
      tolerance: 0.25
      downsample_costmap: false
      downsampling_factor: 1
      allow_unknown: true
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 2.0
      cost_travel_multiplier: 2.0
      use_final_approach_orientation: false

########################################
# Smoother
########################################

smoother_server:
  ros__parameters:
    use_sim_time: true
    smoother_plugins: ["simple_smoother"]

    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 0
      do_refinement: True

########################################
# Behaviors (recovery etc.)
########################################

behavior_server:
  ros__parameters:
    use_sim_time: true
    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.1
    cycle_frequency: 10.0

    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]

    spin:
      plugin: "nav2_behaviors/Spin"
      simulate_ahead_time: 2.0
      max_rotational_vel: 1.0
      min_rotational_vel: 0.2
      rotational_acc_lim: 3.0

    backup:
      plugin: "nav2_behaviors/BackUp"

    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"

    wait:
      plugin: "nav2_behaviors/Wait"

    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"

########################################
# Waypoint follower
########################################

waypoint_follower:
  ros__parameters:
    use_sim_time: true
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"

    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 0

########################################
# Velocity smoother
########################################

velocity_smoother:
  ros__parameters:
    use_sim_time: true
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    odom_topic: "odom"
    odom_duration: 0.1

    max_velocity: [0.3, 0.0, 1.0]
    min_velocity: [-0.3, 0.0, -1.0]
    max_accel: [0.5, 0.0, 1.0]
    max_decel: [-0.5, 0.0, -1.0]
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

########################################
# Costmaps
########################################

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 2
      height: 2
      resolution: 0.05
      publish_frequency: 5.0
      update_frequency: 10.0
      robot_radius: 0.2

      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        max_obstacle_height: 0.5
        combination_method: 1
        scan:
          topic: "scan"
          data_type: "LaserScan"
          clearing: True
          marking: True
          obstacle_max_range: 10.0
          obstacle_min_range: 0.05
          raytrace_max_range: 12.0
          raytrace_min_range: 0.05

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.5
        cost_scaling_factor: 3.0

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: map
      robot_base_frame: base_link
      resolution: 0.05
      publish_frequency: 2.0
      update_frequency: 2.0
      track_unknown_space: true
      robot_radius: 0.2

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
        always_send_full_costmap: True

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        max_obstacle_height: 0.5
        combination_method: 1
        scan:
          topic: "scan"
          data_type: "LaserScan"
          clearing: True
          marking: True
          obstacle_max_range: 10.0
          obstacle_min_range: 0.05
          raytrace_max_range: 12.0
          raytrace_min_range: 0.05

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.6
        cost_scaling_factor: 3.0
        always_send_full_costmap: True

########################################
# Lifecycle manager
########################################

lifecycle_manager:
  ros__parameters:
    use_sim_time: true
    autostart: true
    node_names:
      - "map_server"
      - "amcl"
      - "controller_server"
      - "planner_server"
      - "behavior_server"
      - "smoother_server"
      - "bt_navigator"
      - "waypoint_follower"
      - "velocity_smoother"
