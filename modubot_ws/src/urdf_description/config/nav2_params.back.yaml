amcl:
  ros__parameters:
    use_sim_time: true
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: "base_link"
    global_frame_id: "map"
    odom_frame_id: "odom"
    scan_topic: "scan"
    robot_model_type: "nav2_amcl::DifferentialMotionModel"

    laser_model_type: "likelihood_field"
    laser_min_range: 0.05
    laser_max_range: 80.0
    laser_likelihood_max_dist: 2.0
    max_beams: 60

    min_particles: 500
    max_particles: 2000
    pf_err: 0.05
    pf_z: 0.99
    update_min_d: 0.25
    update_min_a: 0.2
    resample_interval: 1
    transform_tolerance: 1.0
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    sigma_hit: 0.2
    z_hit: 0.5
    z_short: 0.05
    z_max: 0.05
    z_rand: 0.5
    lambda_short: 0.1
    do_beamskip: false
    beam_skip_distance: 0.5
    beam_skip_threshold: 0.3
    beam_skip_error_threshold: 0.9
    save_pose_rate: 0.5
    tf_broadcast: true

map_server:
  ros__parameters:
    use_sim_time: true
    yaml_filename: ""

map_saver:
  ros__parameters:
    use_sim_time: true
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: true

